{% extends "base.html" %}
{% block content %}
{% for category, items in categories %}
  {% if category.name.lower() == 'projects' %}
    {% for project in items %}
<div class="row">
  <div class="col75">
    <h2>{{ project.title }}</h2>
    <p>{{ project.summary }}</p>
    <a href="/{{ project.url }}" class="btn-readmore"><span>Read More</span></a>
  </div>
  <div class="col25">
    <img src="/{{ project.image }}" height="100%" width="150%" />
  </div>
</div>
    {% endfor %}
  {% endif %}
{% endfor %}
{% endblock content %}
